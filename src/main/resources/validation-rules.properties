#-----------------------------------------------------------------------------------------------
# This property file drives all the password validation rules configuration.
# The rule regex name properties holds the names of the respective validation rules.
# The rule regex properties holds the regex for the respective validation rules.
# The rule enabled properties used for enabling and disabling the respective rules.
# Note: Any change in the properties values will impact the application behavior.
#------------------------------------------------------------------------------------------------

#Alphanumeric Validation Rule
lc.alphanum.rule.name=AlphaNumericRule
lc.alphanum.rule.regex=^(?=.*\\d)(?=.*[a-z])[a-z0-9]*$
lc.alphanum.rule.error.msg=Must consist of a mixture of lowercase letters and numerical digits only, with at least one of each.
lc.alphanum.rule.enabled=false

#Length Validation Rule
length.rule.name=LengthRule
length.rule.regex=.{5,12}
length.rule.error.msg=Must be between 5 and 12 characters in length.
length.rule.enabled=false

#Char Sequence Validation Rule
char.seq.rule.name=CharSequenceRule
char.seq.rule.error.msg=Must not contain any sequence of characters immediately followed by the same sequence.
char.seq.rule.enabled=false

